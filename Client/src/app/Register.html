<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="globals.css">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <div class="mb-5">
        <h3 class="mb-3">Sign up</h3>
        <input type="text" placeholder="Fullname" id="nameInp" class="form-control mb-3">
        <input type="text" placeholder="Email" id="emailInp" class="form-control mb-3">
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
        <button type="text" id="sub_btn" class="btn btn-outline-primary mb-3 w-100">Sign Up</button>
        <a href="login.html" class="badge badge-secondary py-1 w-100">Already have an account?</a>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vw;
                margin: 0px;
            }
        </style>

    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        const firebaseConfig = {
          apiKey: "AIzaSyBrjbIzv4YF03lL3CAPPLX4nurHpPiXV1o",
          authDomain: "new2-7973e.firebaseapp.com",
          databaseURL: "https://new2-7973e-default-rtdb.firebaseio.com",
          projectId: "new2-7973e",
          storageBucket: "new2-7973e.appspot.com",
          messagingSenderId: "134424328616",
          appId: "1:134424328616:web:7a9b003823cf04d3dcc59d"
        };
      
        const app = initializeApp(firebaseConfig);

        import {getDatabase, ref, set, child, get}
            from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";


        const db = getDatabase();


        const name = document.getElementById('nameInp');
        const email = document.getElementById('emailInp');
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

        function Validation(){
            let nameregex = /^[a-zA-Z\s]+$/;
            let emailregex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;
            let userregex = /^[a-zA-Z0-9]{5,}$/;

            if(!nameregex.test(name.value)){
                alert("The name should only contain alphabets");
                return false;
            }
            if(!emailregex.test(email.value)){
                alert("enter a valid email");
                return false;
            }
            if(!userregex.test(username.value)){
                alert("-username can only be alphanumeric\n-username must be at least 5 characters\n-username cannot contain spaces");
                return false;
            }

            return true;
        }

        function RegisterUser(){
            if (!Validation()){
                return;
            };
            const dbRef = ref(db);
            get(child(dbRef, "UsersList/"+ username.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    alert( "Account Already Exists!");
                }
                else{
                    set(ref(db, "UsersList/"+ username.value),
                    {
                        fullname: name.value,
                        email: email.value,
                        username: username.value,
                        password: encPass()
                    })
                    .then(()=>{
                        alert("user added succesfully");
                    })
                    .catch((error)=>{
                        alert("error"+ error);
                    })
                }
            });
        }
//---------------------------------Encription------------------------------------//
        function encPass(){
            var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
            return pass12.toString();
        }
//-----------------------------------Assign the events---------------------------------//

        submit.addEventListener('click', RegisterUser);


      </script>
</body>
</html>
