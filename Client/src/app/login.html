<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="globals.css">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <div class="mb-5">
        <h3 class="mb-3">Log In</h3>
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="text" placeholder="Password" id="psssInp" class="form-control mb-3">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Keep me log in</label>
        </div>
        <button type="text" id="sub_btn" class="btn btn-outline-primary mb-3 w-100">Log In</button>
        <a href="register.html" class="badge badge-secondary py-1 w-100">Want to create a new account?</a>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vw;
                margin: 0px;
            }
        </style>

    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-analytics.js";
        const firebaseConfig = {
          apiKey: "AIzaSyAaXfm-1nDyNW-xwujsMoURxpqxD35IeQU",
          authDomain: "signin-71f65.firebaseapp.com",
          projectId: "signin-71f65",
          storageBucket: "signin-71f65.appspot.com",
          messagingSenderId: "285783889432",
          appId: "1:285783889432:web:1de78452b86343aff3556d",
          measurementId: "G-HPVGVNRRGR"
        };
      
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import {getDatabase, ref, set, child}
            from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

        const db = getDatabase();

       
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

        function AuthenticateUser(){
            const dbref = ref(db);

            get(child(dbref, "UsersList/"+ username.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    let dbpass = decPass(snapshot.val().password);
                    if(dbpass == pass.value){
                        login();
                    }

                    else{
                        alert("User does not exist");
                    }
                }
                else{
                    alert("Username or password is invalid");
                }
            });
        }

        function decPass(dbpass){
            var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
            return pass12.toString(CryptoJS.enc.Utf8);
        }

        function login(user){
            let keepLoggedIn = document.getElementById('customSwitch1').checked;

            if(!keepLoggedIn){
                sessionStorage.setItem('user', JSON.stringify(user));
                window.location="home.html";
            }
            else{
                localStorage.setItem('keepLoggedIn', 'yes');
                localStorage.setItem('user', JSON.stringify(user));
                window.location="home.html";
            }
        }

        submit.addEventListener('click', AuthenticateUser);

      </script>
</body>
</html>
